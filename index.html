<!DOCTYPE html>
<html lang="en">
<head>
<style>
    footer{
            position: absolute;
            bottom: 0;
            background-color: rgb(0, 0, 0);
            color: aliceblue;
            width: 100%;
            height: 100px;
            text-align: center;
            line-height: 100%;
        }
    body{
        text-align: center;
        background-color: rgb(207, 74, 74);
    }
    h1{
     text-align: center;
     font-family: 'Times New Roman', Times, serif;
     color: aliceblue;
    }
    a{
        text-decoration: none;
        color: #fff;
        font-size: 20px;
    }
    figure{
        text-align: center;
    }
</style>
    <title>pagina principal</title>
</head>
<body>
    <h1>Bem vindo</h1>
    <form action="" method="post">
        <fieldset>
            <legend>Identificação</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo." maxlength="300">
            </p>
            <p>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" maxlength="20">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="password" name="email" id="email" placeholder="Digite seu email" maxlength="50">
            </p>
        </fieldset>
        <fieldset>
            <legend> Endereço </legend>
            <p>
                <label for="rua">Rua: </label>
                <input type="text" id="rua" placeholder="digite sua rua" maxlength="300">
            </p>
            <p>
                <label for="numero">Numero: </label>
                <input type="number" id="numero" min="0" max="9999">
            </p>
            <p>
                <label for="estado">Estado</label>
                <select id="estado">
                    <optgroup label="Região sudeste">
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="ES">Espirito Santos</option>
                    <optgroup label="Regão sul">
                        <option value="PR">Parana</option>
                        <option value="SC">Santa Catarina</option>
                        </optgroup>
                        <optgroup label="Região norte"></optgroup>
                </optgroup>
        </fieldset>
        </select>
       </form>
       <figure class="imagem">
        <img src="imagens/cogumelo.jpg">
    </figure>
    <footer>
        <p><a href="pagina.html">proxima pagina</a></p>
       </footer> 

       <footer>
        <p>&copy;</p>
       </footer>
</body>
</html>
